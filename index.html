<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Lion School Home</title>
</head>
<body>
    <header>
        <div class="container_header" id="container_header">
            <div class="items_header_logo_text" id="items_header_logo_text">
                <div class="header_logo">
                    <img src="./img/logo-image.png" alt="">
                </div>
                <div class="school_name">
                    <p class="text_first_row">Lion</p>
                    <p class="text_second_row">School</p>
                </div>
            </div>
            <div class="button_exit">
                <img src="./img/Vector.png" alt="">
                <p class="sair">Sair</p>
            </div>
        </div>
    </header>
    <main>
        <div class="container_main">
            <div class="left_side_container_main">
                <div class="container_left_side_items">
                    <div class="container_left_side_text">
                        <div class="text_first_row_main">
                            <p>Escolha um</p>
                            <p class="curso_text_style">curso</p>
                        </div>
                        <p>para gerenciar</p>
                    </div>
                    <div class="container_left_side_image">
                        <img src="./img/displays.PNG" alt="">
                    </div>
                </div>
            </div>
            <div class="center_container_main">
                <img src="./img/womenhome.PNG" alt="">
            </div>
            <div class="right_side_container_main">
                <div class="container_right_side_cards">
                    <div class="card" id="card">
                        <img src="./img/Vector (1).png" alt="">
                        <span>DS</span>
                    </div>
                    <div class="card" id="card">
                        <img src="./img/Vector (2).png" alt="">
                        <span>REDES</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
